<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/2b26c5529b.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/styles.css">
  </head>
  <body>
        <nav class="navbar navbar-expand-lg sticky-top bg-secondary">
            <a class="navbar-brand text-success bg-white" href="index.html">todo</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">To Do <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a id="clear-all" class="nav-link">Clear Storage</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About Us</a>
                </li>
            </ul>
        </div>
        </nav>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                      <h1>Task Form</h1>
                    </div>
                    <!-- Form start -->
                    <div class="card-body">
                        <form class="form" id="form"> 
                            <div class="form-control">
                                <label for="">Task Name</label>
                                <input id="taskname" type="text" placeholder="task name ...">
                                <i class="fas sucess">&#xf058;</i>
                                <i class="fas error"> &#xf06a;</i>
                                <small class="message">Error message</small>
                            </div>
                            <div class="form-control">
                                <label for="">Description</label>
                                <textarea id="description" rows="3" placeholder="desc ..."></textarea>
                                <i class="fas sucess">&#xf058;</i>
                                <i class="fas error"> &#xf06a;</i>
                                <small class="message">Error message</small>
                            </div>
                            <div class="form-control">
                                <label for="">Assign To</label>
                                <input id="assignto" type="text" placeholder="assign to ...">
                                <i class="fas sucess">&#xf058;</i>
                                <i class="fas error"> &#xf06a;</i>
                                <small class="message">Error message</small>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="form-control">
                                        <label for="">Status</label>
                                        <select id="selection" name="">
                                            <option id="selectStatus">Select Status</option>
                                            <option id="inProgress" class="status">In Progress</option> 
                                            <option id="pending" class="status">Pending</option>
                                            <option id="todo" class="status">ToDo</option>
                                        </select>
                                        <i class="fas sucess">&#xf058;</i>
                                        <i class="fas error"> &#xf06a;</i>
                                        <small class="message">Error message</small>
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-control">
                                        <label for="">Date</label>
                                        <input id="dueDate" type="date">
                                        <i class="fas sucess">&#xf058;</i>
                                        <i class="fas error"> &#xf06a;</i>
                                        <small class="message">Error message</small>
                                    </div>
                                </div>
                            </div>
                            <button id="submit">Submit</button>
                        </form>
                        <!-- Form ended -->
                    </div>
                </div>   
            </div>
            <div class="col-6">
                <div class="card">
                    <div class="card-header w-100">
                        <h1>Tasks</h1>
                    </div>
                    <div id="tasksList" class="row row-cols-1 row-cols-md-3 mt-3 main">
                        
                    </div>
                </div>
            </div>
        </div> 
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/taskManager.js" type="text/javascript"></script>
    <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
